name: Simple CI

on:
  push:
    branches:
      - talview_changes
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Repo metadata
      id: repo
      uses: actions/github-script@v3
      with:
        script: |
          const repo = await github.repos.get(context.repo)
          return repo.data
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install
    - run: npm run build
    - name: create artifact
      uses: actions/upload-artifact@v3
      with:
        name: lib-jitsi-meet-artifact
        path: |
          connection_optimization/
          dist/
          modules/browser/capabilities.json
          types/
          package.json

